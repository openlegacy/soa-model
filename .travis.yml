dist: xenial

language: java
jdk:
  - openjdk8

cache:
  directories:
  - "$HOME/.m2"

before_install:
  - chmod +x mvnw
install: echo "skip 'maven install' step"

jobs:
  include:
    - stage: install & test
      if: branch =~ ^ol-master$|^feature\/.*$
      script:
        - ./mvnw -B clean install
    - stage: push to dev artifactory
      if: branch =~ ^ol-master$
      script:
        - ./mvnw -B -P ol-deploy clean deploy
    - stage: push to public artifactory
      if: tag =~ ^v
      script:
        - ./mvnw -B -P ol-deploy -Dartifactory.repo.key=ol-3rd-party-libs -Dchangelist= clean deploy

notifications:
  slack:
    secure: 
